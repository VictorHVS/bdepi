<body>
    <div class="center-top">

    </div>

    <div class="col-md-6 col-md-offset-3">
        <div class="form">
           <h3>Cadastrar Nova Pesquisa</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Título do Trabalho</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Palavras Chave</label>
                    <input type="text" class="form-control" placeholder="local; rua; casa;">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Resumo</label>
                    <textarea class="form-control" rows="10"></textarea>
                </div>

                
                <button type="submit" class="btn btn-card center btn-block">Cadastrar</button>
            </form>
        </div>
    </div>



    <script>
        $(document).ready(function () {

            var key = $_GET('q');
            key = key.replace("+", " ");
            $("#search").val(key);
            //            $("#search").focus();
            search(key);

        })

        function $_GET(param) {
            var vars = {};
            window.location.href.replace(location.hash, '').replace(
                /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function (m, key, value) { // callback
                    vars[key] = value !== undefined ? value : '';
                }
            );

            if (param) {
                return vars[param] ? vars[param] : null;
            }
            return vars;
        }

        var a;

        function load() {
            clearTimeout(a);
            a = setTimeout(function () {
                search($("#search").val());
            }, 1000);
        }

        $("#search").keypress(function (event) {
            if (event.which == 13) {
                search($("#search").val());
            }
        });

        function search(key) {
            clearTimeout(a);
            var key = key || $("#search").val();
            if (key) {
                console.log("buscar por " + key);
            }
        }
    </script>
</body>

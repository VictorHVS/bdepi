<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>BDEPI - Banco de Dados Espaciais do Piuaí</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

    <div class="topbar col-md-12">
        <div class="col-md-10 col-md-offset-1">

            <button onclick="callNovo()" class="btn btn-card navbar-right">Novo</button>
        </div>
    </div>

    <section class="">


        <div class="col-md-offset-3 col-md-6 center-top">
            <h3 class="text-center title">Banco de Dados Geográficos</h3>

            <div class="search padding-zero">
                <div class="col-sm-10 padding-zero">
                    <input id="search" type="search" class="search-input">
                </div>
                <div class="col-sm-2 padding-zero">
                    <input type="submit" value="Buscar" onclick="search()" class="btn btn-search">
                </div>


            </div>
        </div>

    </section>

    <script>
        function search() {
            var key = $('#search').val();
            console.log('call' + key);
            if (key) {
                key = key.replace(" ", "+");
                var url = window.location.href.replace('index.html', 'search.html?q=')
                window.location.replace(url + key + '');
            }
        }

        $("#search").keypress(function (event) {
            if (event.which == 13) {
                search();
            }
        });

        function callNovo() {
            var url = window.location.href.replace('index.html', 'create.html')
            window.location.replace(url);
        }
    </script>

</body>

</html>
